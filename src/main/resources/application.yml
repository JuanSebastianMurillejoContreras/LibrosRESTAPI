spring.application.name: LibrosRESTApi

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: juan
    password: 12345
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

properties:
  messages:
    error:
      libro-does-not-exist: "El libro no existe en la base de datos"
      isbn-exist: "El ISBN del libro ya existe en la base de datos"
